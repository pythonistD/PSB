{% extends 'base.html' %}
{% block content %}
<section>
    <div class="container text-light">
        <div class="row">
            <div class="col-12">
                <h3>Register</h3>
                <br/><br/>
                <div class="form=group">
                    <form method="post">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <button class="btn btn-success">Register</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
